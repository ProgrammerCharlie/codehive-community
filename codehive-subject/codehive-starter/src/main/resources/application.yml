server:
  port: 3010
spring:
  application:
    name: codehive
  profiles:
    active: dev
  datasource:
    username: ${codehive.datasource.username}
    password: ${codehive.datasource.password}
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${codehive.datasource.host}:${codehive.datasource.port}/${codehive.datasource.db}?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf8&useSSL=false
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 20
      min-idle: 20
      max-active: 100
      max-wait: 60000
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        login-username: admin
        login-password: 123456
      filter:
        stat:
          enabled: true
          slow-sql-millis: 2000
          log-slow-sql: true
        wall:
          enabled: true
        config:
          enabled: true
logging:
  config: classpath:log4j2-spring.xml